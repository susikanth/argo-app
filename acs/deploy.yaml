apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app: acs-portal
  name: acs-portal
  namespace: argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: acs-portal
  strategy:
    canary:
      analysis:
        templates:
        # - templateName: success-rate
        - templateName: error-rate
        args:
        - name: service-name
          value: acs-portal.argocd.svc.cluster.local
  template:
    metadata:
      labels:
        app: acs-portal
    spec:
      containers:
      - image: nginx:latest
        imagePullPolicy: Always
        name: acs-portal
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 101
          runAsGroup: 101
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: dockerhub