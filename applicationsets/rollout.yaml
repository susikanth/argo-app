apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: rollout-nginx
spec:  
  generators:
  - list:
      elements:
      - cluster: in-cluster
        name: in-cluster 
      
  template:
    metadata:
      name: 'rollout-{{name}}'
    spec:
      project: "cluster-gitops"
      source:
        repoURL: git@github.com:susikanth/argo-app.git
        targetRevision: main
        path: 'nginx'
      destination:
        name: '{{name}}'
        namespace: 'monitoring'
      syncPolicy:
        syncOptions:    
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true